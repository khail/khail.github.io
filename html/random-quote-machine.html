<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link href="https://file.myfontastic.com/VmtXBqMjUcCuxB8gUTrssE/icons.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/random-quote-machine.css">
</head>

<body id="theBody">
    <div class="v-align-a">
        <div class="v-align-b">
            <div class="v-align-c">
                <div class="container-fluid well quote-box">
                    <div class="row">
                        <div class="col-xs-12 text-center marg-top">
                            <h3><i><b id="quote">Random Quote Machine</b></i></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center marg-bottom">
                            <h4 id="author">by khailcs</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row">
                                <!-- NEW QUOTE BUTTON -->
                                <div id="btnQuote">New quote</div>
                                <!-- TWITTER BUTTON -->
                                <a id="btnTwitterAnchor" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank">
                                    <div id="btnTwitterButton">
                                        <span class="icon-twitter"></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="../js/random-quote-machine.js"></script>
</body>

</html>
