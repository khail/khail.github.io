<!DOCTYPE html>
<html >
	<head>
  
    		<meta charset="UTF-8">
    		<title>Random Quote Machine</title>
    
    		<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    		<link rel="stylesheet" href="../css/random-quote-machine.css">
    		<link href="https://file.myfontastic.com/VmtXBqMjUcCuxB8gUTrssE/icons.css" rel="stylesheet">
    
  	</head>

  	<body id="theBody">
  	
  		<div class="container-fluid well" style="background: #fff; border: none; margin-top: 256px; border-radius: 0px;">
    			<div class="row">
      				<div class="col-xs-12 text-center" style="margin-top: 24px;">
        				<h3><i><b id="quote">Random Quote Machine</b></i></h3>
      				</div>
    			</div>
    			<div class="row">
      				<div class="col-xs-12 text-center" style="margin-bottom: 18px;">
        				<h4 id="author">by khailcs</h4>
      				</div>
    			</div>
    			<div class="row" style="margin-bottom: 18px;">
      				<div class="col-xs-12">
        				<div class="row">
          					<!-- NEW QUOTE BUTTON -->
          					<div id="btnQuote">New quote</div>
          					<!-- TWITTER BUTTON -->
          					<a id="btnTwitterAnchor" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" target="blank">
            						<div id="btnTwitterButton">
              							<span class="icon-twitter" style="font-size: 16px;"></span>
            						</div>
          					</a>
        				</div>
      				</div>
    			</div>
  		</div>
	
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
        	<script src="../js/random-quote-machine.js"></script>
        	
  	</body>
</html>
